<script>

    const path = window.location.pathname;
    //console.log("path set from 404 file = " + path);
    var re = new RegExp('/conversation/\\w+/\\w+/'); 
    var re2 = new RegExp('/quiz');
    var re3 = new RegExp('/familyTree');
    var re4 = new RegExp('/activity');
    var re5 = new RegExp('/activities');
    var re6 = new RegExp('/familyCalendar');
    var re7 = new RegExp('/dashboard');
    var re8 = new RegExp('/polls');
    var re9 = new RegExp('/products');
    var re10 = new RegExp('/pendingActivities');
    var re11 = new RegExp('/myAccount');
    var re12 = new RegExp('/allUsers');
    var re13 = new RegExp('/pendingTransactions');
    var re14 = new RegExp('/allTransactions');
    var re15 = new RegExp("/userDetails");

    var isValidURL = (re.test(path) || re2.test(path) || re3.test(path)|| re4.test(path) || re5.test(path) || re6.test(path) || re7.test(path) || re8.test(path) || re9.test(path) || re10.test(path) || re11.test(path) || re12.test(path) || re13.test(path) || re14.test(path) || re15.test(path));
    if (isValidURL){
        localStorage.setItem('path', path);
        //alert("valid url and path =" + path);
    }
    //console.log("path from 404 html - " + localStorage.getItem('path'));
    //alert("path from 404 html - " + localStorage.getItem('path'));
    
    window.location.href='../';

</script>
